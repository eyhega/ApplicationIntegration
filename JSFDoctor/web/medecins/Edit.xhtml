<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedecinsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedecinsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{medecinsController.selected.id}" title="#{bundle.EditMedecinsTitle_id}" required="true" requiredMessage="#{bundle.EditMedecinsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMedecinsLabel_version}" for="version" />
                    <h:inputText id="version" value="#{medecinsController.selected.version}" title="#{bundle.EditMedecinsTitle_version}" required="true" requiredMessage="#{bundle.EditMedecinsRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.EditMedecinsLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{medecinsController.selected.titre}" title="#{bundle.EditMedecinsTitle_titre}" required="true" requiredMessage="#{bundle.EditMedecinsRequiredMessage_titre}"/>
                    <h:outputLabel value="#{bundle.EditMedecinsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{medecinsController.selected.nom}" title="#{bundle.EditMedecinsTitle_nom}" required="true" requiredMessage="#{bundle.EditMedecinsRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditMedecinsLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{medecinsController.selected.prenom}" title="#{bundle.EditMedecinsTitle_prenom}" required="true" requiredMessage="#{bundle.EditMedecinsRequiredMessage_prenom}"/>
                </h:panelGrid>
                <h:commandLink action="#{medecinsController.update}" value="#{bundle.EditMedecinsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedecinsViewLink}"/>
                <br />
                <h:commandLink action="#{medecinsController.prepareList}" value="#{bundle.EditMedecinsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedecinsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
