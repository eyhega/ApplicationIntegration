<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedecinsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedecinsEmpty}" rendered="#{medecinsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medecinsController.items.rowCount > 0}">
                    <h:outputText value="#{medecinsController.pagination.pageFirstItem + 1}..#{medecinsController.pagination.pageLastItem + 1}/#{medecinsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medecinsController.previous}" value="#{bundle.Previous} #{medecinsController.pagination.pageSize}" rendered="#{medecinsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medecinsController.next}" value="#{bundle.Next} #{medecinsController.pagination.pageSize}" rendered="#{medecinsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medecinsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinsTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinsTitle_titre}"/>
                            </f:facet>
                            <h:outputText value="#{item.titre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinsTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinsTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medecinsController.prepareView}" value="#{bundle.ListMedecinsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medecinsController.prepareEdit}" value="#{bundle.ListMedecinsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medecinsController.destroy}" value="#{bundle.ListMedecinsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medecinsController.prepareCreate}" value="#{bundle.ListMedecinsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedecinsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
