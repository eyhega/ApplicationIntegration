<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreneauxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreneauxEmpty}" rendered="#{creneauxController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creneauxController.items.rowCount > 0}">
                    <h:outputText value="#{creneauxController.pagination.pageFirstItem + 1}..#{creneauxController.pagination.pageLastItem + 1}/#{creneauxController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creneauxController.previous}" value="#{bundle.Previous} #{creneauxController.pagination.pageSize}" rendered="#{creneauxController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creneauxController.next}" value="#{bundle.Next} #{creneauxController.pagination.pageSize}" rendered="#{creneauxController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creneauxController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_hdebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.hdebut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_mdebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.mdebut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_hfin}"/>
                            </f:facet>
                            <h:outputText value="#{item.hfin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_mfin}"/>
                            </f:facet>
                            <h:outputText value="#{item.mfin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreneauxTitle_idMedecin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedecin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creneauxController.prepareView}" value="#{bundle.ListCreneauxViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creneauxController.prepareEdit}" value="#{bundle.ListCreneauxEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creneauxController.destroy}" value="#{bundle.ListCreneauxDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creneauxController.prepareCreate}" value="#{bundle.ListCreneauxCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCreneauxIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
