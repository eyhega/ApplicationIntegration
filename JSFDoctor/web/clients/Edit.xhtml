<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientsController.selected.id}" title="#{bundle.EditClientsTitle_id}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_version}" for="version" />
                    <h:inputText id="version" value="#{clientsController.selected.version}" title="#{bundle.EditClientsTitle_version}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{clientsController.selected.titre}" title="#{bundle.EditClientsTitle_titre}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_titre}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{clientsController.selected.nom}" title="#{bundle.EditClientsTitle_nom}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{clientsController.selected.prenom}" title="#{bundle.EditClientsTitle_prenom}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_prenom}"/>
                </h:panelGrid>
                <h:commandLink action="#{clientsController.update}" value="#{bundle.EditClientsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientsViewLink}"/>
                <br />
                <h:commandLink action="#{clientsController.prepareList}" value="#{bundle.EditClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
