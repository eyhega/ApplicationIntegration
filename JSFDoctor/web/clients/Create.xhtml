<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientsController.selected.id}" title="#{bundle.CreateClientsTitle_id}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_version}" for="version" />
                    <h:inputText id="version" value="#{clientsController.selected.version}" title="#{bundle.CreateClientsTitle_version}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{clientsController.selected.titre}" title="#{bundle.CreateClientsTitle_titre}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_titre}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{clientsController.selected.nom}" title="#{bundle.CreateClientsTitle_nom}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{clientsController.selected.prenom}" title="#{bundle.CreateClientsTitle_prenom}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_prenom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientsController.create}" value="#{bundle.CreateClientsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientsController.prepareList}" value="#{bundle.CreateClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
