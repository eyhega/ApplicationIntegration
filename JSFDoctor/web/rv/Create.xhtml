<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRvLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rvController.selected.id}" title="#{bundle.CreateRvTitle_id}" required="true" requiredMessage="#{bundle.CreateRvRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRvLabel_jour}" for="jour" />
                    <h:inputText id="jour" value="#{rvController.selected.jour}" title="#{bundle.CreateRvTitle_jour}" required="true" requiredMessage="#{bundle.CreateRvRequiredMessage_jour}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRvLabel_idClient}" for="idClient" />
                    <h:selectOneMenu id="idClient" value="#{rvController.selected.idClient}" title="#{bundle.CreateRvTitle_idClient}" required="true" requiredMessage="#{bundle.CreateRvRequiredMessage_idClient}">
                        <f:selectItems value="#{clientsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRvLabel_idCreneau}" for="idCreneau" />
                    <h:selectOneMenu id="idCreneau" value="#{rvController.selected.idCreneau}" title="#{bundle.CreateRvTitle_idCreneau}" required="true" requiredMessage="#{bundle.CreateRvRequiredMessage_idCreneau}">
                        <f:selectItems value="#{creneauxController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rvController.create}" value="#{bundle.CreateRvSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rvController.prepareList}" value="#{bundle.CreateRvShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRvIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
