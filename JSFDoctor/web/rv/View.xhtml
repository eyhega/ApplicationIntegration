<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRvLabel_id}"/>
                    <h:outputText value="#{rvController.selected.id}" title="#{bundle.ViewRvTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRvLabel_jour}"/>
                    <h:outputText value="#{rvController.selected.jour}" title="#{bundle.ViewRvTitle_jour}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRvLabel_idClient}"/>
                    <h:outputText value="#{rvController.selected.idClient}" title="#{bundle.ViewRvTitle_idClient}"/>
                    <h:outputText value="#{bundle.ViewRvLabel_idCreneau}"/>
                    <h:outputText value="#{rvController.selected.idCreneau}" title="#{bundle.ViewRvTitle_idCreneau}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rvController.destroyAndView}" value="#{bundle.ViewRvDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRvEditLink}"/>
                <br />
                <h:commandLink action="#{rvController.prepareCreate}" value="#{bundle.ViewRvCreateLink}" />
                <br />
                <h:commandLink action="#{rvController.prepareList}" value="#{bundle.ViewRvShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRvIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
